<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RSS CLOUD</title>
<script type="text/template" id="categoryNameItem-template">
<li class="sliderItem" data-categoryIdx="<%= categoryindex %>">
	<div>
		<h2><%= categoryName %></h2>
	<div>
</li>
</script>
<script type="text/template" id="blogNameItem-template">
<li class="sliderItem" data-blogIdx="<%= blogindex %>">
	<div>
		<h3><%= name %></h3>
		<p><%= description %></p>
	<div>
</li>
</script>
<script type="text/template" id="articleItem-template">
<li class="article"><a href="<%= link %>">
	<h4><%= title %></h4>
	<div class="imgContainer" style="background-image:url(\'<%= imageUrl %>\')">
    </div>
    <p><%= content %></p></a>
</li>
</script>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<div class="wrapper"> 
<section class="categoryNameContainer">
	<ul class="categoryNameList">

	</ul>
</section>
<section class="blogNameContainer">
	<ul class="blogNameList">

	</ul>
</section>
<section class="articleBoxContainer" >
	<ul class="articleBoxList">

	</ul>
</section>
</div>
<script src="js/util.js"></script>
<script src="js/app.js"></script>
<script>
var myApp = new App();
</script>
<script src="http://heej.net:50024/rss/FatchFeeds?callback=myApp.fatchFeeds"></script>
</body>
</html>
